    <title>Animation on Hover</title>

  <style type="text/css">

  *, *:after, *:before {
    box-sizing: border-box;
}
div {
    display: block;
}
  .square {width:250px; height:450px; margin:20px; padding:20px; background-color: #33dd00; margin:20px;}
  .first { width:250px; height:250px; margin:20px; padding:20px; background-color: #66dd33; margin:20px;}
  .second {width:200px; height:200px; background-color: #00ff4e; margin:20px;}
  .headline {opacity:0;}
  .unhidden {opacity: 1;}

  .launch_vid_sect {
    width:100vw; height:80vh;
    background-color: #db00ea;
    padding:20px 0;
    display: block;
    float:left; clear: both;
    position: relative;
    overflow: hidden; z-index:-10;

}
  .vid_bg_image {
    width:100vw; height:60vh; display: block; float:left; clear: both;
    max-width: 100vmax;
    background-color: #00ff4e;
    background: url(http://placehold.it/2000x600);
    background-size: cover;
    background-position:50% 50%;
    background-repeat: no-repeat; margin: 0;
    z-index:-3;
    position: absolute;

  }

  .launch_vid_row     {width:100%; max-width: 100%; height:40vmax; background-color: rgba(114,114,114,0.5); display: block; z-index:-1; position: relative;  }
  .launch_vid_col_01  {width:45vw; height:auto; background-color: #ffeb00; padding:20px; display: block; float: left; clear: none; }
  .launch_vid_col_02  {width:45vw; height:auto; background-color: #dedede; padding:20px; display: block; float: right;}
  .launch_text        {opacity: 0;}
  /*.launch_vid_sect:before, .launch_vid_sect:after,
  .vid_bg_image:before, .vid_bg_image:after,
  .launch_vid_row:before, .launch_vid_row:after,
  .launch_vid_col_01:before, .launch_vid_col_01:after,
  .launch_vid_col_02:before, .launch_vid_col_02:after,
  .launch_text:before, .launch_text:after {
    content: "";
    display: block;
    clear: both;
  }*/

  </style>

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <script language="javascript">

  $(document).ready(function(){
    $('.first').hover(function(){
        if (!$(this).hasClass('animated')) {
              $(this).dequeue().stop().animate({ width: "300px" });
              $('.headline').removeClass('fadeOut').dequeue();
              $('.headline').addClass('animated fadeIn');

            }
        }, function() {
              $(this).addClass('animated').animate({ width: "250px" }, "normal", "linear", function() {
                $(this).removeClass('animated').dequeue();
                $('.headline').removeClass('animated fadeIn').dequeue();
                $('.headline').addClass('animated fadeOut').dequeue();;
                //$('headline').css({ 'opacity': "0" }).dequeue();;


            });
        });
  });

  $(document).ready(function(){
    $('.launch_vid_row').hover(function(){
        if (!$(this).hasClass('animated')) {
              $('.vid_bg_image').dequeue().stop().animate({ width: "0" });
              $('.launch_text').removeClass('fadeOut').dequeue();
              $('.launch_text').addClass('animated fadeIn');

            }
        }, function() {
              $('.vid_bg_image').addClass('animated').animate({ width: "100%" }, "normal", "linear", function() {
                $(this).removeClass('animated').dequeue();
                $('.launch_text').removeClass('animated fadeIn').dequeue();
                $('.launch_text').addClass('animated fadeOut').dequeue();;

            });
        });
  });


  </script>
