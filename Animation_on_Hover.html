  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Animation on Hover</title>



    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


  <style type="text/css">
  .square {width:300px; height:300px; margin:20px; padding:20px; background-color: #33dd00; margin:20px;}
  .first { width:300px; height:300px; margin:20px; padding:20px; background-color: #66dd33; margin:20px;}
  .second {width:200px; height:200px; background-color: #00ff4e; margin:20px;}
  .unhidden {opacity: 1;}
  </style>

  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <script language="javascript">

  $(document).ready(function(){
      $('.first').hover(function(){
          $('.headline').addClass('animated fadeOut');
      });
      $('.headline').on('animationend mozanimationend webkitAnimationEnd oAnimationEnd msanimationend', function () {
          $('.headline').removeClass('animated fadeOut');
          $('.headline').addClass('unhidden');
      });
      $('.first').rollout(function(){
          $('.headline').addClass('animated fadeIn');
      });
      $('.headline').on('animationend mozanimationend webkitAnimationEnd oAnimationEnd msanimationend', function () {
        $('.headline').addClass('animated fadeIn');
      });
  });

  </script>


  </head>
  <body>
  <div class="square first">
    <div class="second">

      <h1 class="headline">
      This is a quite good example.
      </h1>
    </div>
  </div>
  <div class="square second">
    <span class="child">child2</span>
  </div>
  <div class="square third">
    <span class="child">child2</span>
  </div>
</body>
</html>
